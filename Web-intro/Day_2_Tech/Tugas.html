    <div class="kanan">
      <form>
      <table>
        <tr>
          <th>Nama</th>
          <th>:</th>
          <th><input type="text" id="nama"></th>
        </tr>
        <tr>
          <th>Nomor Telepon</th>
          <th>:</th>
          <th><input type="number" id="telepon"></th>
        </tr>
        <tr>
          <th><label for="tanggallahir">Tanggal Lahir</label></th>
          <th>:</th>
          <th><input type="date" id="tanggallahir"></th>
        </tr>
        <tr>
          <th><label for="agama">Agama</label></th>
          <th>:</th>
          <th><select id="agama">
            <option value="">Pilih Agama:</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Islam">Islam</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
          </select></th>
        </tr>
        <tr>
          <th>Gender</th>
          <th>:</th>
          <th><input type="radio" name="radioGrup" id="Pria" value="Pria">
          <label for="Pria">Pria</label></th>
          <th><input type="radio" name="radioGrup" id="Wanita" value="Wanita">
          <label for="Wanita">Wanita</label></th>
        </tr>
        <tr>
          <th>Genre Musik</th>
          <th>:</th>
          <th><input type="checkbox" name="checkBoxGrup" id="pop" value="Pop">
          <label for="pop">Pop</label></th>
          <th><input type="checkbox" name="checkBoxGrup" id="rock" value="Rock">
          <label for="rock">Rock</label></th>
          <th><input type="checkbox" name="checkBoxGrup" id="jazz" value="Jazz">
          <label for="jazz">Jazz</label></th>
          <th><input type="checkbox" name="checkBoxGrup" id="hiphop" value="Hip Hop">
          <label for="hiphop">Hip Hop</label></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th> <input type="submit" value="Submit" onclick="getData()"></th>
        </tr>
      </table>
    </form>
