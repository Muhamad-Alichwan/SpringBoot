<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}">
<body>
    <section layout:fragment="container">
        <div class="container mt-3">
            <h1 th:text="${title}"></h1>
            <div>
                <button type="button" class="btn btn-primary mt-1 mb-3" onclick="openForm()">
                    New Order
                </button>
            </div>
            <div>
                <button type="button" class="btn btn-primary mt-1 mb-3" onclick="openForm()">
                    Payment
                </button>
            </div>
            <div>
                <button type="button" class="btn btn-primary mt-1 mb-3" onclick="openForm()">
                    New Transaction
                </button>
            </div>
            

            <table class="table table-bordered table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th scope="col">Variant Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order_detail, iter : ${order_details}">
                        <td th:text="${order_detail.variant.name}"></td>
                        <td th:text="${order_detail.variant.price}"></td>
                        <td th:text="${order_detail.quantity}"></td>
                        <td th:text="${order_detail.order_header.amount}"></td>
                        <td><input type="checkbox" th:checked="${order_detail.isDeleted}" disabled/></td>
                        <td>
                            <button class="btn btn-danger" th:value="${order_detail.id}" onclick="deleteForm(this.value)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="myModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                </div>
            </div>
        </div>

        <script src="js/order.js"></script>
    </section>
</body>
</html>
