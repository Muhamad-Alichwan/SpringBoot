<div>
  <input type="hidden" name="variantId" id="variantId">
</div>
<div class="mb-3">
  <label for="categoryName" class="form-label">Category Name</label>
  <select class="form-select" name="categoryId" id="categoryId" onchange="updateProduct(this.value)">
    
  </select>
<div>
  <label for="productName" class="form-label">Product Name</label>
  <select class="form-select" name="productId" id="productId" disabled>
    <option selected="true" disabled="true" value=0>Please select a category first</option>
  </select>
</div>
<div class="mb-3">
  <label for="variantName" class="form-label">Variant Name</label>
  <input type="text" class="form-control" name="name" id="variantName" placeholder="Input Variant Name">
</div>
<div class="mb-3">
  <label for="variantSlug" class="form-label">Slug</label>
  <input type="text" class="form-control" name="slug" id="variantSlug" placeholder="Input Variant Slug">
</div>
<div class="mb-3">
  <label for="variantDesc">Description</label>
  <textarea class="form-control" name="description" id="variantDesc" placeholder="Input Variant Desc"></textarea>
</div>
<div class="mb-3">
  <label for="variantPrice" class="form-label">Price</label>
  <input type="number" class="form-control" name="price" id="variantPrice" placeholder="Input Variant Price" step="0.01" min="0" required>
</div>
<div class="mb-3">
  <label for="variantStock" class="form-label">Stock</label>
  <input type="number" class="form-control" name="stock" id="variantStock" placeholder="Input Variant Stock" step="1" min="0" required>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" name="deleted" id="variantDeleted">
  <label class="form-check-label" for="variantDeleted">
      Deleted
  </label>
</div>
<div class="mb-3" id="formButton">
  
</div>

<script src="js/variant.js"></script>
