<div>
  <input type="hidden" name="id" id="productId">
</div>
<div class="mb-3">
  <input type="hidden" name="categoryId" id="categoryId">
  <select class="form-select" name="categoryName" id="categoryName">
    <option selected="true" disabled="true" value=0>Select Category</option>
  </select>
</div>
<div class="mb-3">
  <label for="productName" class="form-label">Product Name</label>
  <input type="text" class="form-control" name="name" id="productName" placeholder="Input Product Name">
</div>
<div class="mb-3">
  <label for="productSlug" class="form-label">Slug</label>
  <input type="text" class="form-control" name="slug" id="productSlug" placeholder="Input Product Slug">
</div>
<div class="mb-3">
  <label for="productDesc">Description</label>
  <textarea class="form-control" name="description" id="productDesc" placeholder="Input Product Desc"></textarea>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" name="deleted" id="productDeleted">
  <label class="form-check-label" for="productDeleted">
      Deleted
  </label>
</div>
<div class="mb-3" id="formButton">
  
</div>
